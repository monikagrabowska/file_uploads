<html>
    <h2>Register</h2>
    <body> 
        {% if registered %}
        <a href="/form/">Upload a file.</a><br />
        {% else %} 
        <form id="user_form" method="post" action="/register/"
                enctype="multipart/form-data">

            {% csrf_token %}
            
            {{ user_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
